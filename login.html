<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Link login CSS  -->
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="login_page">
        <form class="login">
            <h1>Login Form</h1>
            <div class="username_password">
                <!-- username  -->
                <div class="username">
                    <label>Username</label>
                    <br>
                    <i class="bi bi-person"></i>
                    <input type="email" placeholder="Enter your email">
                </div>
                <!-- password  -->
                <div class="password">
                    <label>Password</label>
                    <br>
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Enter your password">
                </div>
                <!-- forgot password anchor tag  -->
                <a href="#" class="forgot">Forget password?</a>
                <!-- login button  -->
                <button>Login</button>
                <!-- sign up using facebook twitter google  -->
                <p class="sign_up">Or Sign Up Using</p>
                <div class="icon_signup">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                    <img src="https://img.icons8.com/color/48/000000/twitter-circled.png"/>
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                </div>
                <!-- alternate sign up  -->
                <p class="signup">Or Sign Up Using</p>
                <button class="sign_here">SIGN UP</button>
            </div>
        </form>
    </div>
</body>
</html>
